general {
  
  output_format = "i3bar"
  colors = true
  color_good = "#FFFFFF"
  color_degraded = "#FFFFFF"
  color_bad = "#FFFFFF"

        interval = 5

}


order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "%quality at %essid"

        format_down = "W: down"
}

battery all {
        format = "%percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "%Y-%m-%d %I:%M %p"
}
